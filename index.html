<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="today-info">
        <div class="time"><span id="am-pm"></span></div>
        <div class="date"></div>
      </div>

      <div class="search-box">
        <i class="bx bx-map"></i>
        <input
          name="search-btn"
          type="text"
          placeholder="Enter Your Location"
        />
        <button class="bx bx-search-alt"></button>
      </div>

      <div class="weather-box active">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="images/cloud.png" alt="weather-icon" />
              <p class="temperature">28<span>°C</span></p>

              <p class="description">Broken Clouds</p>
              <p class="feel">Feels like <span>25°C</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details active">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>0km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="future-forecast">
        <div class="weather-item">
          <p class="day">Today</p>
          <div class="details">
            <img src="images/clear.png" alt="weather-icon" />
            <div class="temp">
              <p>Max: <span class="max-temp">28 °C</span></p>
              <p>Min: <span class="min-temp">30 °C</span></p>
            </div>
          </div>
        </div>

        <div class="weather-item">
          <p class="day">Mon</p>
          <div class="details">
            <img src="images/clear.png" alt="weather-icon" />
            <div class="temp">
              <p>Max: <span class="max-temp">28 °C</span></p>
              <p>Min: <span class="min-temp">30 °C</span></p>
            </div>
          </div>
        </div>
        <div class="weather-item">
          <p class="day">Tue</p>
          <div class="details">
            <img src="images/clear.png" alt="weather-icon" />
            <div class="temp">
              <p>Max: <span class="max-temp">28 °C</span></p>
              <p>Min: <span class="min-temp">30 °C</span></p>
            </div>
          </div>
        </div>
        <div class="weather-item">
          <p class="day">Wed</p>
          <div class="details">
            <img src="images/clear.png" alt="weather-icon" />
            <div class="temp">
              <p>Max: <span class="max-temp">28 °C</span></p>
              <p>Min: <span class="min-temp">30 °C</span></p>
            </div>
          </div>
        </div>
        <div class="weather-item">
          <p class="day">Thur</p>
          <div class="details">
            <img src="images/clear.png" alt="weather-icon" />
            <div class="temp">
              <p>Max: <span class="max-temp">28 °C</span></p>
              <p>Min: <span class="min-temp">30 °C</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="error404">
        <img src="images/404.png" alt="" />
        <p>
          Error 404 <br />
          No Location found
        </p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
