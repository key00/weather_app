<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="today-info">
        <div class="time"><span id="am-pm"></span></div>
        <div class="date"></div>
      </div>

      <div class="search-box">
        <i class="bx bx-map"></i>
        <input
          name="search-btn"
          type="text"
          placeholder="Enter Your Location"
        />
        <button class="bx bx-search-alt"></button>
      </div>

      <p class="city-hidden">City hidden</p>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <p class="location">Weather in <span class="city"></span></p>
              <img src="images/cloud.png" alt="weather-icon" />
              <p class="temperature"><span></span></p>

              <p class="description"></p>
              <p class="feel">Feels like <span class="feels"></span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="box details-1">
          <div class="bg-layer">
            <div class="humidity">
              <i class="bx bx-water"></i>
              <div class="text">
                <p>Humidity</p>
                <div class="info-humidity">
                  <span></span>
                </div>
              </div>
            </div>

            <div class="wind">
              <i class="bx bx-wind"></i>
              <div class="text">
                <p>Wind Speed</p>
                <div class="info-wind">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box details-2">
          <div class="bg-layer">
            <div class="sunrise">
              <i class="bx bxs-sun"></i>
              <div class="text">
                <p>Sunrise</p>
                <div class="info-sunrise">
                  <span></span>
                </div>
              </div>
            </div>
            <div class="sunset">
              <i class="bx bxs-moon"></i>
              <div class="text">
                <p>Sunset</p>
                <div class="info-sunset">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="error404">
        <div class="box">
          <img src="images/404.png" alt="" />
          <p>
            Error 404 <br />
            No Location found
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
